<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOGO Offer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="bogo-wrapper">
  <h2 class="bogo-heading">YAY! Itâ€™s BOGO</h2>
  <div class="bogo-card selected" data-unit="1">
    <div class="card-left">
      <input type="radio" name="unit" class="card-radio" checked>
      <div class="card-details">
        <div class="card-container">
          <div class="card-header">
            <span class="unit-label">1 Unit</span>
            <span class="discount-badge">10% Off</span>
          </div>
          <span class="price-note">Standard Price</span>
        </div>
        <div class="variant-selectors" style="display: none;">
          <div class="variant-details">
            <span>Size</span>
            <span>Color</span>
          </div>
          <div class="variant-row">
            <span>#1</span>
            <div class="select-wrapper">
              <select><option>S</option><option>M</option><option>L</option></select>
            </div>
            <div class="select-wrapper">
              <select><option>Black</option><option>Red</option><option>Blue</option></select>
            </div>
          </div>

            <span>#2</span>
            <div class="select-wrapper">
              <select class="select-item"><option>S</option><option>M</option><option>L</option></select>
            </div>
            <div class="select-wrapper">

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-right">
      <div class="current-price">$10.00 USD</div>
      <div class="old-price">$24.00 USD</div>
    </div>
  </div>

  </div>
  <div class="bogo-card" data-unit="3">

      <input type="radio" name="unit" class="card-radio">

        <div class="card-header">
          <span class="unit-label">3 Unit</span>
